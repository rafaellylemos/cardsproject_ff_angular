<div class="structure">
    <div class="header bg-blue">
        <app-card-title title="Informações do Cliente" icon="icon-client.png"/>
    </div>
    <div class="content">
        <div *ngFor="let item of dataInfoClient; let i = index">
            <div class="content__item">
                <p>{{ item.text }}</p>
                <p>{{ item.value }}</p>
            </div>
            <div *ngIf="i < dataInfoClient.length - 1" class="content__item-line"></div>
        </div>
    </div>
</div>
